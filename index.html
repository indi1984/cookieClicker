<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Clicker</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="containerLeft">
        <div class="clickerContent">
          <p>Counter</p>
          <img id="cup" src="/img/coffee.jpeg" alt="" />
        </div>
      </div>
      <div class="containerRight">
        <h2>Coffee Producers</h2>
        <div class="counterAdders">
          <div class="adder" id="adderOne">
            <div class="adderLeft">
              <h3>Test</h3>
              <button>Test</button>
            </div>
            <div class="adderRight"></div>
          </div>
          <div class="adder" id="adderTwo"></div>
          <div class="adder" id="adderThree"></div>
          <div class="adder" id="adderFour"></div>
          <div class="adder" id="adderFive"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Clicker</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="containerLeft">
        <div class="clickerContent">
          <p>Counter: <span id="currentCoffeeCount">0</span></p>
          <p>Coffee/Sec: <span id="ttlCoffeeSec">1</span></p>
          <img id="cup" src="/img/coffee.jpeg" alt="" />
        </div>
      </div>

      <div class="containerRight">
        <h2>Coffee Producers</h2>
        <div class="counterAdders">

          <div class="adder" id="adderOne">
            <div class="adderLeft">
              <h3>Test</h3>
              <button>Test</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="producerQtyOne">1</span></p>
              <p><span>Coffee/second:</span><span id="coffeeSecOne">1</span></p>
              <p><span>Cost:</span><span>10 Coffee</span></p>
            </div>
          </div>

          <div class="adder" id="adderTwo">
            <div class="adderLeft">
              <h3>Test</h3>
              <button>Test</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="producerQtyTwo">1</span></p>
              <p><span>Coffee/second:</span id="coffeeSecTwo"><span>1</span></p>
              <p><span>Cost:</span><span>50 Coffee</span></p>
            </div>
          </div>

          <div class="adder" id="adderThree">
            <div class="adderLeft">
              <h3>Test</h3>
              <button>Test</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="producerQtyThree">1</span></p>
              <p><span>Coffee/second:</span><span id="coffeeSecThree">1</span></p>
              <p><span>Cost:</span><span>100 Coffee</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>

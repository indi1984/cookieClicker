<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Clicker</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="containerLeft">
        <div class="clickerContent">
          <p>Counter: <span id="currentCoffeeCount">0</span></p>
          <p>Coffee/Sec: <span id="ttlCoffeeSec">0</span></p>
          <img id="cup" src="/img/coffee.jpeg" alt="" />
        </div>
      </div>

      <div class="containerRight">
        <h2>Coffee Producers</h2>
        <div class="counterAdders">

          <div class="adder" id="adderOne">
            <div class="adderLeft">
              <h3>Chemex</h3>
              <button id="btnOne">Buy</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="quantityOne"></span></p>
              <p><span>Coffee/second:</span><span id="coffeePerSecOne"></span></p>
              <p><span>Cost:</span><span>10 Coffee</span></p>
            </div>
          </div>

          <div class="adder" id="adderTwo">
            <div class="adderLeft">
              <h3>French Press</h3>
              <button id="btnTwo">Buy</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="quantityTwo"></span></p>
              <p><span>Coffee/second:</span><span id="coffeePerSecTwo"></span></p>
              <p><span>Cost:</span><span>50 Coffee</span></p>
            </div>
          </div>

          <div class="adder" id="adderThree">
            <div class="adderLeft">
              <h3>Mr. Coffee</h3>
              <button id="btnThree">Buy</button>
            </div>
            <div class="adderRight">
              <p><span>Quantity:</span><span id="quantityThree"></span></p>
              <p><span>Coffee/second:</span><span id="coffeePerSecThree"></span></p>
              <p><span>Cost:</span><span>100 Coffee</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
